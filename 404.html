<!doctype html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Error 404 - Page Not Found!</title>
    <link href="/Website/css/style404.css" rel="stylesheet" type="text/css"/>
    <link href="/Website/images/Favicons/404.Favicon.png" rel="shortcut icon" type="image/x-icon"/>
</head>

<body>
<div class="container">
    <img alt="404" class="ops" src="/Website/images/404.svg"/>
    <br/>
    <h3>UH OH! You're lost.
        <br/>The page you are looking for does not exist.
        How you got here is a mystery. But you can click the button below
        to go back to the homepage.
        <br/><span id="game-text">Want to play a game? Keep refreshing this page, something might change...</span>
    </h3>
    <br/>
    <a class="button" href="/index.html">Back Home</a>
</div>
</body>

<script>
    const gameText = document.getElementById('game-text');
    let colorValue = 0;
    setTimeout(() => {
        setInterval(() => {
            colorValue = (colorValue + 1) % 256;
            gameText.style.color = `rgb(255, ${Math.max(0, 255 - colorValue)}, ${Math.max(0, 255 - colorValue)})`;
        }, 50);
    }, 10000);
    if (Math.random() < 0.05) {
        const secretButton = document.createElement('a');
        secretButton.className = 'button';
        secretButton.href = '/Website/ESCAPE.html';
        secretButton.textContent = 'Hmm how did this secret button get here?';
        document.querySelector('.container').appendChild(secretButton);
    }
</script>

</html>
