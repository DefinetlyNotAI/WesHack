            <br> This is a password-protected page <br>
            <label for="password">Password:</label>
            <input class="form-control" id="password" required type="password">
        </div>

        <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
    </form>

<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<!-- Crypto Password -->
<script>
    $(document).ready(function () {
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
            const password = $('#password').val();
            const hashedPassword = CryptoJS.SHA256(password).toString();
            const correctHashedPassword = "36a767619598213a0112d3fc61a047cee20362b348b8e8a88590f6c9d752d052";
            if (hashedPassword === correctHashedPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'volunteers.html';
            } else {
                $('#errorMessage').show();
            }
        });
    });
</script>
